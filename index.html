
<!-- Formulario para un registro de usuarios el cual puede ser utilizado en la creacion de nuestra pagina MyNetServices para la integradora -->

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,
                    100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="estilos.css">
        
        <title>MynetServices: Registro</title>

    </head>

    <body>
        <!-- Contenedor principal -->
        <div class="contenedor-principal">
            <!-- Primer contenedor -->
            <div class="contenedor1">
                <!-- Contenedor interno -->
                <div class="cont">
                    <div class="info">
                        <!-- Título de la seccion -->
                        <h2>MyNetServices</h2>
                        <!-- Texto de descripcion -->
                        <p>Registrate aqui abajo</p>
                    </div>
                </div>
                <!-- Segundo contenedor -->
                <div class="contenedor2">
                    <!-- Contenedor interno -->
                    <div class="cont2">
                        <!-- Formulario de registro de usuario -->
                        <form class="usuario">
                            <!-- Campo de entrada para el nombre -->
                            <label>
                                <input type="text" placeholder="Nombre">
                            </label>
                            <!-- Campo de entrada para el apellido -->
                            <label>
                                <input type="text" placeholder="Apellido">
                            </label>
                            <!-- Campo de entrada para el correo electronico -->
                            <label>
                                <input type="text" placeholder="Correo electrónico">
                            </label>
                            <!-- Campo de entrada para el número de telefono -->
                            <label>
                                <input type="text" placeholder="Num. Teléfono">
                            </label>
                            <!-- Botón de envío del formulario -->
                            <input type="submit" value="Registrarse">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
